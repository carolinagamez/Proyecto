<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Compatibilidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
  <style>
    #resultsTable tbody tr:hover {
      background-color: var(--bs-table-hover-bg, #f5f5f5) !important;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Buscar Compatibilidad</h1>
    <p class="text-center">
      Escribe el <strong>ID</strong>, el <strong>nombre</strong> o ambos del receptor para encontrar donadores compatibles
    </p>

    <!-- Barra única de búsqueda -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <input type="text" id="searchInput"
          placeholder="Ej: 10 | Karla | 19 Livier Murillo"
          class="form-control form-control-lg shadow-sm">
      </div>
    </div>

    <!-- Tabla de resultados -->
    <table id="resultsTable" class="table table-striped table-hover shadow-sm" style="display:none;">
      <thead class="table-primary">
        <tr>
          <th>Nombre Donador</th>
          <th>Edad</th>
          <th>Peso</th>
          <th>Tipo</th>
          <th>Rh</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>

    <!-- Mensaje si no hay resultados -->
    <div id="noResults" class="alert alert-warning text-center" style="display:none;">
      No se encontraron donadores compatibles para este receptor.
    </div>

    <!-- Botón volver -->
    <div class="text-center mt-4">
      <button onclick="window.location.href='/'" class="btn btn-outline-primary btn-lg">Volver</button>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const resultsTable = document.getElementById("resultsTable");
    const resultsBody = document.getElementById("resultsBody");
    const noResults = document.getElementById("noResults");

    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      if (query.length === 0) {
        resultsTable.style.display = "none";
        noResults.style.display = "none";
        resultsBody.innerHTML = "";
        return;
      }

      const response = await fetch(`/buscar-match?query=${encodeURIComponent(query)}`);
      const data = await response.json();

      resultsBody.innerHTML = "";

      if (data.length > 0) {
        resultsTable.style.display = "table";
        noResults.style.display = "none";
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.nombre}</td>
            <td>${item.edad}</td>
            <td>${item.peso}</td>
            <td>${item.tipo}</td>
            <td>${item.rh}</td>
          `;
          resultsBody.appendChild(row);
        });
      } else {
        resultsTable.style.display = "none";
        noResults.style.display = "block";
      }
    });
  </script>
</body>
</html>
